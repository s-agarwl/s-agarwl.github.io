    <!-- Redirect Script - Added to head for earlier execution -->
    <script>
      // Handle hash-based URL redirects immediately
      if (window.location.hash === '#/publications') {
        // window.location.replace('/publications');
        window.location.assign(window.location.origin + '/publications');
      }
      // Handle publication detail redirects - #/publication/[id] to /publication/[id]
      else if (window.location.hash.startsWith('#/publication/')) {
        // Extract the publication ID from the hash
        const publicationId = window.location.hash.replace('#/publication/', '');
        // Redirect to the clean URL
        // window.location.replace('/publication/' + publicationId);
        window.location.assign(window.location.origin + '/publication/' + publicationId);
      }
    </script>
