<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
      }
      .container {
        text-align: center;
        padding: 2rem;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #e53e3e;
        margin-bottom: 1rem;
      }
      p {
        color: #4a5568;
        margin-bottom: 1rem;
      }
      .url {
        font-family: monospace;
        background-color: #edf2f7;
        padding: 0.25rem 0.5rem;
        border-radius: 4px;
      }
      a {
        color: #3182ce;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404 - Page Not Found</h1>
      <!-- <p>The page you are looking for doesn't exist.</p> -->
      <p>
        The website has been upgraded to a new version and
        <b> some links may require using the hash (#) prefix.</b>
      </p>
      <p>Entered URL: <span id="current-url" class="url"></span></p>
      <h2>Go to the updated url:</h2>
      <a href="/" id="newURL"></a>
    </div>

    <script>
      // Display the current URL
      document.getElementById('current-url').textContent = window.location.pathname;

      if (!window.location.pathname.includes('#')) {
        window.location.assign(window.location.hostname + '/#' + window.location.pathname);
      } else {
        document.getElementById('newURL').textContent = '/#' + window.location.pathname;
        // Redirect to the homepage with a hash if using HashRouter
        document.getElementById('newURL').addEventListener('click', function (e) {
          e.preventDefault();
          window.location.href = '/#' + window.location.pathname;
        });
      }
    </script>
  </body>
</html>
